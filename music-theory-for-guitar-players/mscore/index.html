<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Section with Animation</title>
    <style>
        .collapsible {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .collapsible:hover {
            background-color: #2980b9;
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f1f1f1;
            padding: 0 10px;
        }

        .content p {
            padding: 10px 0;
            margin: 0;
        }

        .content.show {
            max-height: 200px; /* Adjust this to the height of your content */
        }
    </style>
</head>
<body>

<h2>Collapsible Button with Animation</h2>
<button class="collapsible">Open Section</button>
<div class="content">
    <p>This is the content inside the collapsible section. It will show and hide with a smooth animation.</p>
</div>

<script>
    const collapsible = document.querySelector(".collapsible");
    const content = document.querySelector(".content");

    collapsible.addEventListener("click", function() {
        content.classList.toggle("show");
    });
</script>

</body>
</html>
